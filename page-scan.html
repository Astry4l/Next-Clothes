         <!-- CROSS ICON -->
         <a class="iconc" href="">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.577 5.876 5.86 17.56M5.85 5.85l11.702 11.702"/>
              </svg>

             <!-- SEARCH -->
    <button class="button loop">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="none" viewBox="0 0 35 35">
          <g clip-path="url(#a)">
            <path fill="#fff" fill-opacity=".01" d="M35 0H0v35h35V0Z"/>
            <path stroke="#fff" stroke-linejoin="round" stroke-width="2" d="M15.313 27.709c6.845 0 12.395-5.55 12.395-12.396 0-6.846-5.55-12.396-12.395-12.396-6.846 0-12.396 5.55-12.396 12.396 0 6.846 5.55 12.396 12.396 12.396Z"/>

          </g>
          <defs>
            <clipPath id="a">
              <path fill="#fff" d="M0 0h35v35H0z"/>
            </clipPath>
          </defs>
        </svg>
      </button>

      <!-- FLASH Icon -->
      <button class="iconw">

        </svg>
